<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" >
 
  <title>Contact form</title>
</head>

<body class="lg:h-screen flex items-center justify-center bg-Green-200 flex-col p-4 font-display">
  <div id="disp-msg" class="hidden flex-col justify-center align-middle m-4 p-4 w-auto h-auto text-White bg-Grey-900 border rounded-xl">
    <div class="flex flex-row gap-2">
      <img src="/assets/images/icon-success-check.svg" alt="success" class="w-[20px] h-[20px]"> 
    <span class="text-White">Message sent</span>
    
    </div>
    <p class="text-White">Thanks for completing the form. We'll be in touch soon!</p>
  </div>
  <div class="flex flex-col bg-White font-karla rounded-2xl w-full max-w-md md:max-w-lg lg:max-w-xl">
    <form action="" class="flex-col justify-center align-middle w-auto p-6 md:p-8 gap-1.5 m-2">
      <h2 class="flex text-2xl font-bold mb-4">Contact Us</h2>

      <!-- First Name and Last Name -->
      <div class="flex flex-col md:flex-row gap-4">
        <div class="flex flex-col w-full md:w-[50%]">
          <label class="inline-block text-sm font-medium mb-1">First Name</label>
          <input type="text" class="border border-Grey-500 bg-White rounded-sm p-2" id="firstname">
          <span class="text-Red text-sm" id="name-err"></span>
        </div>

        <div class="flex flex-col w-full md:w-[50%]">
          <label class="text-sm font-medium mb-1">Last Name</label>
          <input type="text" class="border border-Grey-500 bg-White rounded-sm p-2" id="secondname">
          <span class="text-Red text-sm" id="s-err"></span>
        </div>
      </div>

      <!-- Email Address -->
      <div class="flex flex-col my-4">
        <label class="text-sm font-medium mb-1">Email Address</label>
        <input type="text" class="w-full h-12 border border-Green-600 rounded-sm bg-White p-2" id="email">
        <span class="text-Red text-sm" id="email-err"></span>
      </div>

      <!-- Query Type -->
      <label class="text-sm font-medium mb-2">Query Type</label>
      <div class="flex flex-col md:flex-row gap-4 my-2">
        <div class="flex items-center border border-Grey-500 w-full md:w-[50%] h-12 rounded-sm p-2">
          <input type="radio" name="queries" id="GeneralType" value="General Type" class="mx-2" />
          <label for="General Type" class="text-sm">General Type</label>
        </div>
        <div class="flex items-center border border-Grey-500 w-full md:w-[50%] h-12 rounded-sm p-2">
          <input type="radio" name="queries" id="SupportRequest" value="Support Request" class="mx-2" />
          <label for="Support Request" class="text-sm">Support Request</label>
        </div>
      </div>
      <span class="text-Red text-sm" id="radio-err"></span>

      <!-- Message -->
      <div class="flex flex-col my-4">
        <label class="text-sm font-medium mb-2">Message</label>
        <textarea name="message" rows="3" class="border border-Grey-500 rounded-sm p-2" id="msg"></textarea>
        <span class="text-Red text-sm" id="msg-err"></span>
      </div>

      <!-- Consent Checkbox -->
      <div class="flex items-center gap-2 my-3">
        <input type="checkbox" id="consent">
        <label for="consent" class="text-sm">I consent to being contacted by the team *</label>
      </div>
      <span class="pb-4 flex-row text-Red text-sm  mb-6" id="checked-err"></span>


      <!-- Submit Button -->
      <div class="flex justify-center">
        <button class="bg-Green-600 w-full h-12 rounded-sm text-White  hover:bg-Grey-900 cursor-pointer" id="submit">Submit</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
